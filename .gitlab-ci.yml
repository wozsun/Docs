image: node:latest

pages:
  cache:
    paths:
      - node_modules/
    key:
      files:
        - yarn.lock
  before_script:
    - export NODE_OPTIONS=--openssl-legacy-provider
    - yarn install
    - yarn add -D vuepress@2.0.0-beta.63
  script:
    - yarn docs:build
  artifacts:
    paths:
      - public
  only:
    - main